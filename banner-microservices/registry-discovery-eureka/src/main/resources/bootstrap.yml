spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://localhost:8001
      fail-fast: true
      password: admin
      username: user
      enabled: false
  config:
    import: optional:configserver:http://localhost:8001

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: false
    fetch-registry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
  server:
    peer-node-read-timeout-ms: 100000
server:
  port: 8761