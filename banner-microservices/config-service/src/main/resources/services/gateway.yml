hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
  eureka:
    enabled: false


zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    app1:
      path: /app1/**
      serviceId: app1
      url:  http://localhost:8081
    app2:
      path: /app2/**
      serviceId: app2
      url: http://localhost:8082

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: app1
          uri: lb://app1
          predicates:
            - Path=/app1/**
        - id: app2
          uri: lb://app2
          predicates:
            - Path=/app2/**
    discovery:
      locator: true
      lowerCaseServiceId: true
      enabled: true
    config:
      uri: http://localhost:8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  register-with-eureka: true
  fetch-registry: true



server:
  port: 8989
